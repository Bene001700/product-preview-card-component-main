<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="conteiner">
    <figure>
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 800px)" />
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 800px)" />
        <img src="./images/image-product-mobile.jpg" alt="Imagem de perfume" />
      </picture>
    </figure>
    <article class="content">
      <span class="category">
        Perfume
      </span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>
      <button class="addCart">
        <img src="./images/icon-cart.svg" alt="Ícone de carrinho de compras" />
        Add to Cart
      </button>
    </article>
  </main>
</body>
</html>
